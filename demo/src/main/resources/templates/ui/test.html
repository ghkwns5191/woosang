<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 작성</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">  <!-- 커스텀 스타일 (선택 사항) -->
</head>
<body>

<!-- 왼쪽 세로 네비게이션 바 -->
<div class="d-flex">
    <div class="bg-dark text-white p-3" style="min-height: 100vh; width: 250px;">
        <h4>이력서 메뉴</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="#basicInfo">기본 정보</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#educationSection">학력 정보</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#experienceSection">경력 정보</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#submit">제출</a>
            </li>
        </ul>
    </div>

    <!-- 이력서 작성 화면 -->
    <div class="container mt-5" style="flex-grow: 1;">
        <h2>이력서 작성</h2>
        
        <!-- 기본 정보 섹션 -->
        <form id="resumeForm">
            <div class="mb-3" id="basicInfo">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
            </div>
            
            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="number" class="form-control" id="age" placeholder="나이를 입력하세요">
            </div>

            <div class="mb-3">
                <label for="intro" class="form-label">자기소개서</label>
                <textarea class="form-control" id="intro" rows="4" placeholder="자기소개서를 입력하세요"></textarea>
            </div>

            <!-- 학력 정보 섹션 -->
            <h4 id="educationSection">학력 정보</h4>
            <div id="educationSectionBody">
                <div class="mb-3 education-entry">
                    <label for="school" class="form-label">학교명</label>
                    <input type="file" class="form-control" placeholder="학교명을 입력하세요">
                    <label for="degree" class="form-label">학위</label>
                    <input type="text" class="form-control" placeholder="학위를 입력하세요">
                    <label for="year" class="form-label">졸업 연도</label>
                    <input type="text" class="form-control" placeholder="졸업 연도를 입력하세요">
                    <button type="button" class="btn btn-danger mt-2 removeEducation">삭제</button>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="addEducation">학력 추가</button>

            <hr>

            <!-- 경력 정보 섹션 -->
            <h4 id="experienceSection">경력 정보</h4>
            <div id="experienceSectionBody">
                <div class="mb-3 experience-entry">
                    <label for="company" class="form-label">회사명</label>
                    <input type="text" class="form-control" placeholder="회사명을 입력하세요">
                    <label for="position" class="form-label">직위</label>
                    <input type="text" class="form-control" placeholder="직위를 입력하세요">
                    <label for="experienceYear" class="form-label">근무 연도</label>
                    <input type="text" class="form-control" placeholder="근무 연도를 입력하세요">
                    <button type="button" class="btn btn-danger mt-2 removeExperience">삭제</button>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="addExperience">경력 추가</button>

            <hr>

            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-success" id="submit">제출</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS for dynamic sections -->
<script src="script.js"></script>
</body>
</html>
