<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>

<body>
  <div class="container table-responsive"  style="width: 20%">
      <table class="table table-sm">
        <colgroup>
          <col style="width: 50%"></col>
          <col style="width: 50%"></col>
        </colgroup>
        <tbody>
          <tr>
            <td><label>아이디</label></td>
            <td><input id="username" type="text" class="form-control"/></td>
          </tr>
          <tr>
            <td><label>비밀번호</label></td>
            <td><input id="password" type="password" class="form-control"/></td>
          </tr>
        </tbody>
      </table>
      <table class="table">
        <colgroup>
          <col style="width: 33%"></col>
          <col style="width: 33%"></col>
          <col style="width: 33%"></col>
        </colgroup>
        <tbody>
          <tr>
            <td><button onclick="onLogin()" class="btn btn-primary">로그인</button></td>
            <td><button onclick="onToJoin()" class="btn btn-primary">회원가입</button></td>
            <td><button onclick="onBack()" class="btn btn-primary">뒤로가기</button></td>
          </tr>
        </tbody>
      </table>
  </div>
</body>

<script src="../../js/ajax.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/login.js"></script>
