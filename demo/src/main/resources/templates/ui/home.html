<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!--<link rel="javascript" href="../../bootstrap/js/bootstrap.bundle.min.js">-->
</head>


<body>
    <div class="container-fluid">
        <div id="header"></div>
        <div class="row">
            <div class="col-md-3">
                <nav class="nav flex-column">
                    <a class="nav-link active" aria-current="page" href="#">Active</a>
                    <a class="nav-link" href="#">Link</a>
                    <a class="nav-link" href="#">Link</a>
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </nav>
            </div>
            <div class="col-md-6">
                본문 입니다.
                <table class="table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>공고명</th>
                            <th>업체명</th>
                        </tr>
                    </thead>
                    <tbody th:if="${recruitList != null}" th:each="list : ${recruitList}">
                        <tr>
                            <td th:text="공고 위치"></td>
                        </tr>
                    </tbody>
                    <tbody th:if="${recruitList == null}">
                        <tr>
                            <td>아직 등록된 공고가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary btn-lg" onclick="toResume()">이력서</button><!--이력서-->
            </div>
            <div class="col-md-3"></div>
        </div>
        
        <div id="footer"></div>
    </div>
    
    <input type="text" th:if="${csrf_token != null}" th:value="${csrf_token}" hidden/>
</body>

<script>
    $(function() {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>

<!-- 공통 소스 및 Header & Footer js -->
<script src="../../js/ajax.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/header.js"></script>
<script src="../../js/footer.js"></script>

<!-- 화면 전용 js -->
<script src="../../js/home.js"></script>
