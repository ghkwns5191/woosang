<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!--<link rel="javascript" href="../../bootstrap/js/bootstrap.bundle.min.js">-->
</head>


<body>
    <div class="container-fluid">
    
    
        <div class="row">
            <div th:if="${loginFlag == 'true'}" class="col-12 text-end">
                <button type="button" class="btn btn-primary btn-sm" onclick="toLogOut()">Sign Out</button><!--로그아웃 버튼-->
            </div>
            <div th:if="${loginFlag == 'false'}" class="col-12 text-end">
                <button type="button" class="btn btn-primary btn-sm" onclick="toSignIn()">Sign In</button><!--로그인 버튼-->
                <button type="button" class="btn btn-primary btn-sm" onclick="toSignUp()">Sign Up</button><!--회원가입 버튼-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                본문 입니다.
                <button type="button" class="btn btn-primary btn-lg" onclick="toResume()">이력서</button><!--이력서-->
            </div>
            <div class="col-md-3"></div>
        </div>
        
        
    </div>
    
    <input type="text" th:if="${csrf_token != null}" th:value="${csrf_token}" hidden/>
</body>

<script src="../../js/ajax.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/home.js"></script>
<script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
