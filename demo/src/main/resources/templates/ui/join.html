<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="container">
        <table class="table">
            <colgroup>
                <col style="width: 30%;"></col>
                <col></col>
            </colgroup>
            <tbody>
                <tr>
                    <td><label>Username</label></td>
                    <td><input id="username" type="text" class="form-control"/></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input id="password" type="password" class="form-control"/></td>
                </tr>
                <tr>
                    <td><label>Confirm Password</label></td>
                    <td><input id="password1" type="password" class="form-control"/></td>
                </tr>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input id="firstName" type="text" class="form-control"/></td>
                </tr>
                <tr>
                    <td><label>Middle Name</label></td>
                    <td><input id="middleName" type="text" class="form-control"/></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input id="lastName" type="text" class="form-control"/></td>
                </tr>
                <tr>
                    <td><label>Phone</label></td>
                    <td><input id="phone" type="text" class="form-control"/></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input id="email" type="text" class="form-control"/></td>
                </tr>
                <tr>
                    <td><label>Nationality</label></td>
                    <td><input id="nationality" type="text" class="form-control"/></td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <colgroup>
              <col style="width: 33%"></col>
              <col style="width: 33%"></col>
              <col style="width: 33%"></col>
            </colgroup>
            <tbody>
              <tr>
                <td><button onclick="onJoin()" class="btn btn-primary">회원가입</button></td>
                <td><button onclick="onToLogin()" class="btn btn-primary">로그인</button></td>
                <td><button onclick="onBack()" class="btn btn-primary">뒤로가기</button></td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
<script src="../../js/ajax.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/login.js"></script>
