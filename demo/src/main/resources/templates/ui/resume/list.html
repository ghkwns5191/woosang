<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/index.css" />

    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!--<link rel="javascript" href="../../bootstrap/js/bootstrap.bundle.min.js">-->
</head>


<body>
    <div class="container">
        이력서 목록 화면 입니다.
        <table th:each="list : ${resumeList}">
            <tbody>
                <tr
                    th:id = "${list.id}"
                    th:onclick="toDetail(this.getAttribute('id'))">
                    <td><label>Title</label></td>
                    <td><label th:text="${list.title}"></label></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script src="../../../js/resumeList.js"></script>
<script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
