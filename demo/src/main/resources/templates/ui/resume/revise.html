<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../css/index.css" />
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css">
    <!--<link rel="javascript" href="../../bootstrap/js/bootstrap.bundle.min.js">-->
</head>


<body>
    <div class="container">
        이력서 상세 화면 입니다.
        <table class="table">
            <colgroup>
                <col style="width: 30%"></col>
                <col></col>
            </colgroup>
            <thead>
                <tr>
                    <th>기본정보</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>Title</label></td>
                    <td><label th:text="${resumeInfo.basicInfo.title}"></label></td>
                </tr>
                <tr>
                    <td><label>Summary</label></td>
                    <td><label th:text="${resumeInfo.basicInfo.summary}"></label></td>
                </tr>
                <tr>
                    <td><label>Register Date</label></td>
                    <td><label th:text="${resumeInfo.basicInfo.reg_date}"></label></td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th>경력정보</th>
                </tr>
            </thead>
            <tbody th:each="list : ${resumeInfo.careerList}">
                <tr>
                    <td><label>Company Name</label></td>
                    <td><label th:text="${list.company_name}"></label></td>
                </tr>
                <tr>
                    <td><label>Start Date</label></td>
                    <td><label th:text="${list.start_date}"></label></td>
                </tr>
                <tr>
                    <td><label>End Date</label></td>
                    <td><label th:text="${list.end_date}"></label></td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td><label th:text="${list.country}"></label></td>
                </tr>
                <tr>
                    <td><label>City</label></td>
                    <td><label th:text="${list.city}"></label></td>
                </tr>
                <tr>
                    <td><label>Job Duty</label></td>
                    <td><label th:text="${list.job_duty}"></label></td>
                </tr>
                <tr>
                    <td><label>Position</label></td>
                    <td><label th:text="${list.posi}"></label></td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th>학력정보</th>
                </tr>
            </thead>
            <tbody th:each="list : ${rresumeInfo.academicList}">
                <tr>
                    <td><label>School Name</label></td>
                    <td><label th:text="${list.school_name}"></label></td>
                </tr>
                <tr>
                    <td><label>Start Date</label></td>
                    <td><label th:text="${list.start_date}"></label></td>
                </tr>
                <tr>
                    <td><label>End Date</label></td>
                    <td><label th:text="${list.end_date}"></label></td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td><label th:text="${list.country}"></label></td>
                </tr>
                <tr>
                    <td><label>City</label></td>
                    <td><label th:text="${list.city}"></label></td>
                </tr>
                <tr>
                    <td><label>Major</label></td>
                    <td><label th:text="${list.major}"></label></td>
                </tr>
                <tr>
                    <td><label>Grade</label></td>
                    <td><label th:text="${list.grade}"></label></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script src="../../../js/ajax.js"></script>
<script src="../../../js/common.js"></script>
<script src="../../../js/resumeList.js"></script>
<script src="../../../bootstrap/js/bootstrap.bundle.min.js"></script>
