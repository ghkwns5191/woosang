<body>
    <div class="container-fluid">
        이력서 상세 화면 입니다.
        <table class="table">
            <colgroup>
                <col style="width: 30%"></col>
                <col></col>
            </colgroup>
            <thead>
                <tr>
                    <th>기본정보</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>Title</label></td>
                    <td><input class="form-control" id="title" type="text"/></td>
                </tr>
                <tr>
                    <td><label>Summary</label></td>
                    <td><input class="form-control" id="summary" type="text"/></td>
                </tr>
                <tr>
                    <td><label>Register Date</label></td>
                    <td><input class="form-control" id="reg_date" type="text" disabled/></td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th>경력정보</th>
                </tr>
                
            </thead>
            <tbody id="careerAppPoint">
                
            </tbody>
            <tbody>
                <tr>
                    <td><button onclick="addCareer()" class="btn btn-primary">경력정보 추가</button></td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th>학력정보</th>
                </tr>
            </thead>
            <tbody id="academicAppPoint">
                
            </tbody>
            <tbody>
                <tr>
                    <td><button onclick="addAcademic()" class="btn btn-primary">학력정보 추가</button></td>
                </tr>
            </tbody>
        </table>
   

    <button onclick="onInsert()" class="btn btn-primary">저장하기</button>




        <div class="row">
            <div class="col-md-8">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
    </div>
    </div>
