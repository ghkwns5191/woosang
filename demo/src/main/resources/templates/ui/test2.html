<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">  <!-- 커스텀 스타일 (선택 사항) -->
</head>
<body>

<!-- 왼쪽 세로 네비게이션 바 -->
<div class="d-flex">
    <div class="bg-dark text-white p-3" style="min-height: 100vh; width: 250px;">
        <div class="d-flex justify-content-center mb-4">
            <!-- 로고 자리를 위한 공간 -->
            <img src="logo.png" alt="로고" class="img-fluid" style="max-width: 120px;">
        </div>
        <h4>메뉴</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="#home">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#jobs">채용 공고</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#resume">이력서 작성</a>
            </li>
        </ul>
    </div>

    <!-- 홈 화면 영역 -->
    <div class="container mt-5" style="flex-grow: 1;">
        <!-- 홈 화면의 타이틀 -->
        <h2 id="home">홈 화면</h2>
        <p>여기는 홈페이지입니다. 최신 채용 공고를 확인하고, 이력서를 작성할 수 있습니다.</p>

        <!-- 채용 공고 섹션 -->
        <h4 id="jobs">채용 공고</h4>
        <div class="row">
            <!-- 각 채용 공고 항목 -->
            <div class="col-md-4 mb-4" id="job1">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">회사명 1</h5>
                        <p class="card-text">직무: 개발자</p>
                        <p class="card-text">위치: 서울</p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" id="job2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">회사명 2</h5>
                        <p class="card-text">직무: 디자이너</p>
                        <p class="card-text">위치: 부산</p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" id="job3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">회사명 3</h5>
                        <p class="card-text">직무: 데이터 분석가</p>
                        <p class="card-text">위치: 대전</p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
            <!-- 추가 채용 공고 항목 (채용 공고가 10개까지 반복될 수 있음) -->
            <div class="col-md-4 mb-4" id="job4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">회사명 4</h5>
                        <p class="card-text">직무: QA 엔지니어</p>
                        <p class="card-text">위치: 서울</p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
            <!-- 나머지 채용 공고 항목들도 유사하게 추가 가능합니다. -->
        </div>

    </div>
</div>

<!-- Bootstrap JS, Popper.js, jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS (선택 사항) -->
<script src="script.js"></script>
</body>
</html>
